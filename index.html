<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App Name</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .bg {
            background-image: url("background.jpg"); /* You should replace this with your own background image. */
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            text-align: center;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.8); /* White background with opacity */
            border-radius: 10px;
        }

        h1 {
            margin-bottom: 40px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            font-weight: bold;
            background-color: #333; /* Dark grey background */
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        a:hover {
            background-color: #555; /* Lighter grey on hover */
        }
    </style>
</head>
<body>

<div class="bg">
    <div class="content">
        <h1>Welcome to Your App's Landing Page</h1>
        <p>Find out more about our upcoming app. Join the waiting list for exclusive early access!</p>
        <a href="YOUR_GOOGLE_FORM_OR_MAILCHIMP_LINK_HERE" target="_blank">Sign Up Now</a>
    </div>
</div>

</body>
</html>
